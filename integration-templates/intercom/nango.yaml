integrations:
    intercom:
        intercom-conversations:
            runs: every 6 hours
            returns:
                - IntercomConversation
                - IntercomConversationMessage

        intercom-contacts:
            runs: every 6 hours
            returns:
                - IntercomContact

models:
    IntercomContact:
        id: string
        workspace_id: string
        external_id: string # user chosen identifier or randomly generated by intercom for leads
        type: string # "lead" or "user"
        email: string | null
        phone: string | null
        name: string | null
        created_at: date
        updated_at: date
        last_seen_at: date | null
        last_replied_at: date | null

    IntercomConversation:
        id: string
        created_at: date
        updated_at: date
        waiting_since: date | null
        snoozed_until: date | null
        title: string
        contacts:
            - contact_id: string
        state: string
        open: boolean
        read: boolean
        priority: string

    IntercomConversationMessage:
        id: string
        conversation_id: string
        body: string
        type: string # "comment" (a message sent to the other person) or "note" (internal note from employee for other employees)
        created_at: date
        updated_at: date | null
        author:
            type: string # "admin" (employee of company), "bot" (automated response) or "user" (contact)
            name: string
            id: string # id of the admin or contact
