integrations:
    salesforce: # scopes: offline_access,full
        salesforce-accounts:
            runs: every hour
            returns:
                - SalesforceAccount
        salesforce-contacts:
            runs: every hour
            returns:
                - SalesforceContact
        salesforce-deals:
            runs: every hour
            returns:
                - SalesforceDeal
        salesforce-articles:
            runs: every day
            returns:
                - SalesforceArticle
models:
    SalesforceAccount:
        id: string
        name: string
        website: string
        description: string
        no_employees: number
        last_modified_date: string

    SalesforceContact:
        id: string
        first_name: string
        last_name: string
        email: string
        account_id: string
        last_modified_date: string

    SalesforceDeal:
        id: string
        name: string
        amount: number
        stage: string
        account_id: string
        last_modified_date: string

    SalesforceArticle:
        id: string
        title: string
        content: string
        last_modified_date: string
